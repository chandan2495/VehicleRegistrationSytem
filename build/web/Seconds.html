<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Check Vehicle Status</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
    <center><h1>Check Vehicle Status</h1></center>
        <hr><hr>
        <center><h3>Enter vehicle Details</h3>
        <form>
            <table>
                <tr>
                    <td>Vehicle Number:</td><td><input type='text' name="vehicleno"/></td>
                </tr>
                <tr>
                    <td>Enter number of wheels:</td><td><input type='radio' value='2'/>2
                        <input type='radio' value='3'/>3
                    </td>
                </tr>
                <tr>
                    <td>Vehicle type Model:</td><td><input type='text'/></td>
                </tr>
              
                <tr><td>Enter Owner's Details</td></tr>
                <tr>
                    <td>Owner's Name:</td><td><input type='text'/></td>
                </tr>
                <tr>
                    <td>Owner's E-maid id:</td><td><input type='text'/></td>
                </tr>
                <tr>
                    <td>Owner's phone number:</td><td><input type='text'/></td>
                </tr>
                <tr>
                    <td>Owner's Address:</td><td><textarea></textarea></td>
                </tr>
                <tr>
                    <td>Please fill your details</td>
                </tr>
                <tr>
                    <td>Your Name:</td><td><input type='text'/></td>
                </tr>
                <tr>
                    <td>Your E-maid id:</td><td><input type='text'/></td>
                </tr>
                <tr>
                    <td>Your phone number:</td><td><input type='text'/></td>
                </tr>
                <tr>
                    <td>Your Address:</td><td><textarea></textarea></td>
                </tr>
               
                <tr>
                    <td><input type="submit" value="Submit"/></td><td><input type='reset' value="Reset"/></td>
                </tr>
                
            </table>
            </form>
    </body>
</html>
